<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Student Record Management System</h1>
        <div class="card">
            <div class="top">
                <h2>Add/Upload Student</h2>

                <div class="main">
                    <form>

                    
                    <input id="roll" type="text" placeholder="Roll No">
                    <input id="name" type="text" placeholder="Name">
                    <input id="class" type="text" placeholder="Class">
                    <input id="total-mark" type="number" placeholder="Total mark">
                    <input id="obtained" type="number" placeholder="Obtained Marks">
                    
                </form>

                </div>
                <div class="buttons">
                    <button id="add-record" >add Record</button>
                    <button id="delete-btn" >Delete Record</button>
                    <button id="search-btn">search</button>
                    <button id="display-all">Display All</button>
                    
                </div>
            </div>

            <div id="low"  class="lower">

                <h3 id="head">Not Record found...</h2>
                <div  id="down">
              
                </div>
               
            </div>
        </div>
    </div>
  
</body>
<script src="script.js"></script>
</html>
